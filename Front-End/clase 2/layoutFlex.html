<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Flex</title>
    <link rel="stylesheet" href="estiloFlex.css" />
  </head>
  <body>
    <div class="encabezado div">
      <div class="izquierda">
        <p class="negra titulo">div encabezado</p>
        <div class="logo div">
          <p>div logo</p>
        </div>
      </div>
      <div class="derecha">
        <div class="menu1 div">
          <p>div menu 1</p>
        </div>
        <div class="menu2 div">
          <p>div menu 2</p>
        </div>
      </div>
    </div>
    <div class="primeraLinea div blanca padding-0">
      <div class="primeraLineaIzq div">
        <p>div izquierda</p>
      </div>
      <div class="primeraLineaCentro div">
        <p>div centro</p>
      </div>
      <div class="primeraLineaDer div">
        <p>div derecha</p>
      </div>
    </div>
    <div class="segunda-linea div blanca padding-0">
      <div class="segundaLineaIzq div">
        <p>div izquierda 2</p>
      </div>
      <div class="segundaLineaDer div">
        <p>div derecha 2</p>
      </div>
    </div>
    <div class="pie div">
      <div class="pie-izq">
        <p class="negra titulo">div pie</p>
      </div>
      <div class="pie-der">
        <div class="elemento div">
          <p>div elemento</p>
        </div>
      </div>
    </div>
  </body>
</html>
